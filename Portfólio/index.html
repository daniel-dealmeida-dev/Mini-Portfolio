<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0f23, #1a2233); 
        }

        .card {
            background: #ffffff;
            border-radius: 20px;
            width: 320px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 35px rgba(0,0,0,0.7), 0 0 25px rgba(10,15,35,0.3);
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #0a0f23; 
            transition: transform 0.5s ease;
        }

        .card img:hover {
            transform: rotate(10deg) scale(1.1);
        }

        .card h2 {
            color: #0a0f23;
            margin-bottom: 10px;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .card h2:hover {
            color: #3AB0FF;
            text-shadow: 0 0 10px rgba(58,176,255,0.7);
        }

        .card p {
            color: #333333;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .card a {
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, #0a0f23, #1a2233);
            background-size: 200% 200%;
            padding: 10px 20px;
            border-radius: 50px;
            margin: 5px;
            display: inline-block;
            transition: background-position 0.5s, transform 0.3s;
        }

        .card a:hover {
            background-position: right center;
            transform: scale(1.05);
        }

        @media (max-width: 400px) {
            .card {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="Imagem.jpg" alt="Profile Picture">
        <h2>Daniel Almeida</h2>
        <p>Desenvolvedor Full-Stack | Apaixonado por desenvolvimento.</p>
        <a href="https://github.com/daniel-dealmeida-dev" target="_blank" rel="external">GitHub</a>
        <a href="https://www.linkedin.com/in/daniel-de-almeida-dev/" target="_blank" rel="external">LinkedIn</a>
    </div>
</body>
</html>
